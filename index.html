<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="js-calculator">
            <input type="text" class="js-calculator-display" value="" disabled />
            <div class="js-calculator-keys">
                <button class="key_operator operator" data-action="add" value="+">+</button>
                <button class="key_operator operator" data-action="subtract" value="-">-</button>
                <button class="key_operator operator" data-action="multiply" value="*">ร</button>
                <button class="key_operator operator" data-action="divide" value="/">รท</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0">0</button>
                <button class="decimal" data-action="decimal" value=".">.</button>
                <button class="all-clear" data-action="clear" value="all-clear">AC</button>
                <button class="key_equal equal-sign operator" data-action="calculate" value="=">=</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
